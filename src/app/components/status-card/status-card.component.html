<ion-card>
  <ion-card-content>
    <ion-item>
      <ion-label *ngIf="hasTitle"style="font-weight:bold; text-align:center;">{{title}} </ion-label>
      </ion-item>
    <ion-item>
    <ion-label >Health Facility </ion-label>
    <ion-label style="white-space:normal">{{facility}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label style="white-space:normal">Vaccine Type</ion-label>
      <ion-label style="white-space:normal">{{vaccineType}}</ion-label>
      </ion-item>
    <ion-item>
      <ion-label >Date & Time</ion-label>
      <ion-label style="white-space:normal" >{{date}}</ion-label>
      </ion-item>
        <ion-item>
          <ion-label >Status</ion-label>
          <ion-label >{{status}}</ion-label>
          </ion-item>
    </ion-card-content>
</ion-card>
