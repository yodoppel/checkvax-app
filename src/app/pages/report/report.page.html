<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
   
    <ion-title color="primary" style=" padding-left:83px; font-weight: bold; justify-content:center">Report</ion-title>
    
  </ion-toolbar>
 
</ion-header>

<ion-content>
  <ion-searchbar></ion-searchbar>

  <ion-segment [(ngModel)]="selectTabs" scrollable value="department">
    <ion-segment-button value="security">
      <ion-label>Security</ion-label>
    </ion-segment-button>
    <ion-segment-button value="marketing">
      <ion-label >Marketing</ion-label>
    </ion-segment-button>
    <ion-segment-button value="finance">
      <ion-label >Finance</ion-label>
    </ion-segment-button>
    <ion-segment-button value="humanresource">
      <ion-label >Human Resource</ion-label>
    </ion-segment-button>
  </ion-segment>
  
  
    <ion-list *ngIf="selectTabs == 'security'">
    <ion-item>
      <div>

    </ion-avatar>
  </div>
  <div style="padding-left:15px">
  <ion-list line="none">
    <ion-label class="ion-text-wrap" style="font-weight:bold; font-size:12px">NUR NATASHA ASYIKIN BINTI MOHD NIZAM</ion-label>
    <ion-label style="white-space:normal; font-size:12px;">CC20037</ion-label>
    <ion-chip outline color="primary">

    </ion-chip>

  </div>
  <div style="padding-left:15px">

    <ion-label class="ion-text-wrap" style="font-weight:bold; font-size:12px">NURUL ADRIANA BINTI AFFENDY</ion-label>
